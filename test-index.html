<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: left;
        }
        
        .info-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 0.5rem;
        }
        
        .info-value {
            color: #007bff;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            background: white;
            padding: 0.5rem;
            border-radius: 5px;
            margin-top: 0.5rem;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .timestamp {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Test Application</h1>
        
        <div class="info-card">
            <div class="info-label">Git Commit:</div>
            <div class="info-value" id="git-commit">__GIT_COMMIT__</div>
        </div>
        
        <div class="info-card">
            <div class="info-label">Hostname:</div>
            <div class="info-value" id="hostname">__HOSTNAME__</div>
        </div>
        
        <div class="info-card">
            <div class="info-label">Container ID:</div>
            <div class="info-value" id="container-id">__CONTAINER_ID__</div>
        </div>
        
        <div class="info-card" id="namespace-card" style="display: none;">
            <div class="info-label">Kubernetes Namespace:</div>
            <div class="info-value" id="namespace">__K8S_NAMESPACE__</div>
        </div>
        
        <button class="refresh-btn" onclick="location.reload()">
            ðŸ”„ Refresh for New Color
        </button>
        
        <div class="timestamp">
            Last refresh: <span id="timestamp"></span>
        </div>
    </div>
    
    <script>
        // Generate random color
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = 60 + Math.floor(Math.random() * 30);
            const lightness = 50 + Math.floor(Math.random() * 20);
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }
        
        // Set random background color
        document.body.style.backgroundColor = getRandomColor();
        
        // Update timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Show namespace card if namespace is set
        const namespaceElement = document.getElementById('namespace');
        const namespaceCard = document.getElementById('namespace-card');
        const namespaceValue = namespaceElement.textContent.trim();
        if (namespaceElement && namespaceValue !== '__K8S_NAMESPACE__' && namespaceValue !== 'N/A' && namespaceValue !== '') {
            namespaceCard.style.display = 'block';
        }
    </script>
</body>
</html>
